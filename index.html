<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input type="text" class="input">
        <div class="button">
            <button class="ac" data-value="AC">AC</button>
            <button class="del" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>
            <button data-value="7" class="numbers">7</button>
            <button data-value="8" class="numbers">8</button>
            <button data-value="9" class="numbers">9</button>
            <button class="operator" data-value="*">*</button>
            <button data-value="4" class="numbers">4</button>
            <button data-value="5" class="numbers">5</button>
            <button data-value="6" class="numbers">6</button>
            <button class="operator" data-value="-">-</button>
            <button data-value="1" class="numbers">1</button>
            <button data-value="2" class="numbers">2</button>
            <button data-value="3" class="numbers">3</button>
            <button class="operator" data-value="+">+</button>
            <button data-value="0" class="numbers">0</button>
            <button data-value="00" class="numbers">00</button>
            <button data-value="." class="numbers">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
